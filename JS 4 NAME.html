	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>JAVASCRIPT</title>
		<script>
			function s(){
				var a=document.frm.n.value;
				document.frm.o.value=a;
				alert("Done");
			}
		</script>
	</head>

	<body>
		<center>
			<form name="frm">
				<br><br><br><br>
					Enter Name <input type="text" name="n">
					<br><br>
					<input type="button" value="Submit" onclick="s();">
					<br><br>
					Your name is <input type="text" name="o">
			</form>
		</center>
	</body>

	</html>
