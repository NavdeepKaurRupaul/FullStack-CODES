<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .mystyle{
            color:white;
            font-size: 40px;
            background-color: blue;
            width: 40px;
            height: 40px;
            text-align: center;
            padding: 10px;
            border-radius: 100%;
        }
        .mystyle:hover{
            color: red;
            background-color: black;
            transform: translate(10px,10px)
        }
    </style>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Bluetooth"><i class="fa fa-bluetooth mystyle" aria-hidden="true"></i></a>
</body>
</html>
