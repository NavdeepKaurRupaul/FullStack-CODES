<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function doSum() {
            var refA = document.getElementById("txtA");
            var refB = document.getElementById("txtB");
            //			
            //			if(refA.style.backgroundColor=="yellow" || refB.style.backgroundColor=="yellow")
            //				{
            //					alert("Fill Valid Data");
            //					return;
            //				}

            var sva = refA.value;
            var svb = refB.value;

            var va = parseFloat(sva);
            var vb = parseFloat(svb);
            var sum = va + vb;
            if (isNaN(sum) == true) {
                alert("Fill Valid Data");
                return;
            }
            document.getElementById("txtResult").value = sum;

            document.querySelector("#btnPer").disabled = false;
        }

        function doClear() {
            document.getElementById("txtResult").value = ""; //empty string
            document.getElementById("txtA").value = "";
            document.getElementById("txtB").value = "";
            document.querySelector("#btnPer").disabled = true;

        }

        function chkA() {
            var ctrl = document.getElementById("txtA");
            var sva = ctrl.value;
            if (sva == "") {
                //alert("Its Khallliii");
                ctrl.style.backgroundColor = "#f4c2c2";
                document.getElementById("errA").innerHTML = "Fill Value Plz";
                ctrl.focus();
            } else
            if (isNaN(sva) == true) {
                //alert("Fill numeric value only");
                document.getElementById("errA").innerHTML = "Fill Numeric Value";
                ctrl.style.backgroundColor = "#f4c2c2";
                ctrl.focus();
            } else
            if (sva > 100) {
                //alert("must be <100");
                document.getElementById("errA").innerHTML = "must be <100";
                ctrl.style.backgroundColor = "#f4c2c2";
                ctrl.focus();
            } else {
                document.getElementById("txtA").style.backgroundColor = "green";
                document.getElementById("errA").innerHTML = "Good....";
            }



        }
        //======================================
        function chkAll(txtRef, errId) {
            var value = txtRef.value;
            if (value == "") {
                errId.innerHTML = "Fill the value";
                txtRef.style.backgroundColor = "yellow";
            } else
            if (isNaN(value) == true) {
                errId.innerHTML = "Fill Numeric Plz";
                txtRef.style.backgroundColor = "yellow";
            } else {
                errId.innerHTML = "good";
                txtRef.style.backgroundColor = "pink";
            }
        }

        function doPer() {
            var sum = document.querySelector("#txtResult").value;
            var per = sum * 100 / 200;
            alert(per);

        }

    </script>
</head>

<body>
    <center>
        <form>
            Enter A: <input type="text" autofocus id="txtA" value="3" onBlur="chkAll(txtA,errA);">
            <span id="errA">*</span>
            <br><br>
            enter B : <input type="text" id="txtB" value="5" onBlur="chkAll(this,errB);">
            <span id="errB">*</span>
            <br> <br>
            <input type="button" value="sum" onclick="doSum();">
            <input type="button" value="per" onclick="doPer();" disabled id="btnPer">

            <input type="button" value="Clear All" onclick="doClear();">

            <br><br>
            Result: <input type="text" id="txtResult">


        </form>
    </center>
</body>

</html>
