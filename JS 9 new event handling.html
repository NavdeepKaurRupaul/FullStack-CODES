<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function fun()
		{
			var refBtn=document.querySelector("#btn");
			refBtn.addEventListener("click",doBaleBale);
			function doBaleBale()
			{
				alert("Ho Gai Bale bale");
			}
			
		}
	
	</script>

<body onLoad="fun();">

	</center>
	
</body>
</html>
